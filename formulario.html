
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div id="formulario" style="display:none;">
        <h2>Cadastrar Produto</h2>
        <form id="formProduto">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="descricao">Descrição do Produto:</label>
            <textarea id="descricao" name="descricao" required></textarea><br><br>
            
            <label for="valor">Valor do Produto:</label>
            <input type="number" id="valor" name="valor" min="0" step="0.01" required><br><br>
            
            <label for="disponivel">Disponível para venda:</label>
            <select id="disponivel" name="disponivel" required>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select><br><br>
            
            <button type="submit" id="cadastrarProduto">Cadastrar Produto</button>
        </form>
    </div>


    <div id="listagem">
        <h2>Listagem de Produtos</h2>
        <h3>
        <table id="tabelaProdutos">
            <thead>
                <tr>
                    <th>Nome:</th>
                    <th>Valor:</th>
                </tr>
            </thead>
            <tbody id="corpoTabela">
                
            </tbody>
        </table>
    </h3>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
